<html>
    <head>
        <title> Meu Primeiro Site </title>
    </head>
        <body>
            <h1> Exemplo de Tabela </h1>
            <p>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Titulo 01</th>
                            <th>Titulo 02</th>
                            <th>Titulo 03</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Corpo 01 - Linha 1</td>
                            <td>Corpo 02 - Linha 1</td>
                            <td>Corpo 03 - Linha 1</td>
                        </tr>
                        <tr>
                            <td>Corpo 01 - Linha 2</td>
                            <td>Corpo 02 - Linha 2</td>
                            <td>Corpo 03 - Linha 2</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <td>Rodapé 01</td>
                        <td>Rodapé 02</td>
                        <td>Rodapé 03</td>
                    </tfoot>
                </table>
            </p>
        </body>
</html>
